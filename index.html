<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Demo Hundegger SPEED-Cut (zaawansowane)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    canvas {
      display: block;
      margin: 40px auto;
      background: #ddd;
      border: 1px solid #999;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div class="container">
    <h2>Demo: Zaawansowane tworzenie elementu (BTL-style)</h2>
    <!-- [INPUTS and UI OMITTED for BREVITY] -->
    <!-- ... wszystkie pola wejściowe i przyciski ... -->

    <button onclick="generateBTL(); draw3D();">Generuj</button>

    <h3>Wynik:</h3>
    <pre id="output">(brak danych)</pre>
  </div>

  <canvas id="scene3d" width="800" height="500"></canvas>

  <script>
    function generateBTL() {
      const getValue = id => document.getElementById(id).value;
      const fields = ["id", "length", "width", "height", "material", "angleStart", "angleEnd", "rotation", "hole", "slot", "tenon", "channel", "cut", "notes"];
      let output = '[ELEMENT]';
      fields.forEach(id => {
        const val = getValue(id);
        if (val) output += `\n${id.toUpperCase()}=${val}`;
      });
      document.getElementById('output').textContent = output;
    }

    function draw3D() {
      const canvas = document.getElementById('scene3d');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(canvas.width, canvas.height);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 10000);
      camera.position.set(300, 300, 800);
      camera.lookAt(0, 0, 0);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(100, 100, 200);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      const length = parseFloat(document.getElementById('length').value || 4000);
      const width = parseFloat(document.getElementById('width').value || 120);
      const height = parseFloat(document.getElementById('height').value || 60);

      const beamGeometry = new THREE.BoxGeometry(length / 10, height / 10, width / 10);
      const beamMaterial = new THREE.MeshStandardMaterial({ color: 0xdeb887 });
      const beam = new THREE.Mesh(beamGeometry, beamMaterial);
      scene.add(beam);

      // Etap 1: Piła (na jednym końcu)
      const saw = new THREE.Mesh(
        new THREE.BoxGeometry(10, 1, width / 10),
        new THREE.MeshStandardMaterial({ color: 0x0000ff })
      );
      saw.position.set(length / 20, 0, 0);
      scene.add(saw);

      // Etap 2: Frez palcowy pionowy (obracający się)
      const cutter = new THREE.Mesh(
        new THREE.CylinderGeometry(5, 5, 20, 32),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      cutter.rotation.x = Math.PI / 2;
      cutter.position.set(-length / 20, 0, 0);
      scene.add(cutter);

      // Etap 3: Wiertło poziome
      const drill = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 2, 15, 16),
        new THREE.MeshStandardMaterial({ color: 0x00aa00 })
      );
      drill.rotation.z = Math.PI / 2;
      drill.position.set(0, 0, -width / 20);
      scene.add(drill);

      // Etap 4: Narzędzie kanału
      const channelTool = new THREE.Mesh(
        new THREE.BoxGeometry(5, 5, 10),
        new THREE.MeshStandardMaterial({ color: 0x8888ff })
      );
      channelTool.position.set(0, height / 20, 0);
      scene.add(channelTool);

      function animate() {
        requestAnimationFrame(animate);
        cutter.rotation.z += 0.05;
        drill.rotation.x += 0.03;
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    }
  </script>
</body>
</html>
