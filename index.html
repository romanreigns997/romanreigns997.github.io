<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Demo Hundegger SPEED-Cut (zaawansowane)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Demo: Zaawansowane tworzenie elementu (BTL-style)</h2>
    <label for="id">ID elementu:</label>
    <input type="text" id="id" placeholder="np. BELKA001">

    <label for="length">Długość [mm]:</label>
    <input type="number" id="length" placeholder="np. 4000">

    <label for="width">Szerokość [mm]:</label>
    <input type="number" id="width" placeholder="np. 120">

    <label for="height">Wysokość [mm]:</label>
    <input type="number" id="height" placeholder="np. 60">

    <label for="material">Materiał:</label>
    <input type="text" id="material" value="C24">

    <label for="angleStart">Kąt cięcia początku [°]:</label>
    <input type="number" id="angleStart" placeholder="np. 90">

    <label for="angleEnd">Kąt cięcia końca [°]:</label>
    <input type="number" id="angleEnd" placeholder="np. 90">

    <label for="rotation">Obrót elementu [°]:</label>
    <input type="number" id="rotation" placeholder="np. 0">

    <label for="hole">Otwory (średnica@pozycja; średnica@pozycja...):</label>
    <input type="text" id="hole" placeholder="np. Ø12@1000;Ø8@1500">

    <label for="slot">Wpusty (szer.xgłęb.@pozycja; ...):</label>
    <input type="text" id="slot" placeholder="np. 20x10@1500;30x12@2500">

    <label for="tenon">Czopy (dł.xszer.xwys.; ...):</label>
    <input type="text" id="tenon" placeholder="np. 40x20x30;50x25x35">

    <label for="channel">Kanały (szer.xgłęb.@od-do):</label>
    <input type="text" id="channel" placeholder="np. 10x15@500-1500">

    <label for="cut">Nacięcia (głęb.@pozycja):</label>
    <input type="text" id="cut" placeholder="np. 5@750;10@2500">

    <label for="notes">Uwagi / operacje dodatkowe:</label>
    <textarea id="notes" rows="3" placeholder="np. uwaga technologiczna lub opis ręczny"></textarea>

    <button onclick="generateBTL()">Generuj</button>

    <h3>Wynik:</h3>
    <pre id="output">(brak danych)</pre>
  </div>

  <script>
    function generateBTL() {
      const getValue = id => document.getElementById(id).value;
      const fields = [
        { label: 'ID', value: getValue('id') },
        { label: 'LENGTH', value: getValue('length') },
        { label: 'WIDTH', value: getValue('width') },
        { label: 'HEIGHT', value: getValue('height') },
        { label: 'MATERIAL', value: getValue('material') },
        { label: 'ANGLE_START', value: getValue('angleStart') },
        { label: 'ANGLE_END', value: getValue('angleEnd') },
        { label: 'ROTATION', value: getValue('rotation') },
        { label: 'HOLES', value: getValue('hole') },
        { label: 'SLOTS', value: getValue('slot') },
        { label: 'TENONS', value: getValue('tenon') },
        { label: 'CHANNELS', value: getValue('channel') },
        { label: 'CUTS', value: getValue('cut') },
        { label: 'NOTES', value: getValue('notes') }
      ];

      let output = '[ELEMENT]';
      fields.forEach(f => {
        if (f.value) output += `\n${f.label}=${f.value}`;
      });

      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
