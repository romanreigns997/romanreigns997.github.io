
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Wydajność Pracy</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #2e2e2e;
      color: white;
      border: 1px solid #555;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #czasContainer input {
      margin-bottom: 0.3rem;
    }
    #wynik {
      margin-top: 1rem;
      font-weight: bold;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img src="XDD.png" alt="Logo" class="logo" />
  <h2>Oblicz wydajność pracy</h2>

  <label for="iloscOsob">Ilość osób:</label>
  <input type="number" id="iloscOsob" min="1" value="1" />

  <div id="czasContainer"></div>

  <label for="metryStropow">Metry stropów łącznie:</label>
  <input type="number" id="metryStropow" min="0" value="0" />

  <label for="metryDachow">Metry dachów łącznie:</label>
  <input type="number" id="metryDachow" min="0" value="0" />

  <button onclick="obliczWydajnosc()">Oblicz wydajność</button>

  <div id="wynik"></div>

  <script>
    const iloscOsobInput = document.getElementById('iloscOsob');
    const czasContainer = document.getElementById('czasContainer');

    function generujPolaCzasu() {
      czasContainer.innerHTML = '';
      const ilosc = parseInt(iloscOsobInput.value);
      for (let i = 0; i < ilosc; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = `Godziny osoby ${i + 1}`;
        input.min = '0';
        input.step = '0.1';
        input.required = true;
        czasContainer.appendChild(input);
      }
    }

    iloscOsobInput.addEventListener('input', generujPolaCzasu);
    generujPolaCzasu();

    function obliczWydajnosc() {
      const godzinyInputs = czasContainer.querySelectorAll('input');
      let sumaGodzin = 0;
      godzinyInputs.forEach(input => {
        sumaGodzin += parseFloat(input.value || 0);
      });

      const metryStropow = parseFloat(document.getElementById('metryStropow').value || 0);
      const metryDachow = parseFloat(document.getElementById('metryDachow').value || 0);

      const stropProcent = (metryStropow / 14.75) / (sumaGodzin / 8) * 100;
      const dachProcent = (metryDachow / 16) / (sumaGodzin / 8) * 100;

      const lacznaWydajnosc = stropProcent + dachProcent;

      document.getElementById('wynik').innerText = `Wydajność łączna: ${lacznaWydajnosc.toFixed(2)}%`;
    }
  </script>
</body>
</html>
