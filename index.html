<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Snu</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Snu</h1>
  <div style="text-align: center;">
    <button onclick="ustawTryb('zasypianie')">Zasypiam o</button>
    <button onclick="ustawTryb('pobudka')">Muszę wstać o</button>
  </div>

  <div id="formularz" style="margin-top: 20px;">
    <input type="time" id="czas" />
    <button onclick="oblicz()">Oblicz</button>
  </div>

  <div id="wyniki" class="result" style="display: none;">
    <h2>Sugerowane godziny:</h2>
    <ul id="lista"></ul>
  </div>

  <script>
    let tryb = 'zasypianie';

    function ustawTryb(nowyTryb) {
      tryb = nowyTryb;
      document.getElementById('czas').value = '';
      document.getElementById('lista').innerHTML = '';
      document.getElementById('wyniki').style.display = 'none';
    }

    function oblicz() {
      const czas = document.getElementById('czas').value;
      if (!czas) return;

      const [h, m] = czas.split(":").map(Number);
      const data = new Date();
      data.setHours(h);
      data.setMinutes(m);
      data.setSeconds(0);
      data.setMilliseconds(0);

      const lista = [];

      if (tryb === 'zasypianie') {
        data.setMinutes(data.getMinutes() + 15);
        for (let i = 1; i <= 6; i++) {
          const nowa = new Date(data.getTime() + i * 90 * 60000);
          lista.push(formatujCzas(nowa));
        }
      } else {
        for (let i = 6; i >= 1; i--) {
          const nowa = new Date(data.getTime() - i * 90 * 60000 - 15 * 60000);
          lista.push(formatujCzas(nowa));
        }
      }

      const ul = document.getElementById('lista');
      ul.innerHTML = '';
      lista.forEach(godzina => {
        const li = document.createElement('li');
        li.textContent = godzina;
        ul.appendChild(li);
      });
      document.getElementById('wyniki').style.display = 'block';
    }

    function formatujCzas(data) {
      return data.toTimeString().slice(0, 5);
    }
  </script>
</body>
</html>
